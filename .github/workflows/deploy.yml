name: Deploy Vue.js App to GitHub Pages

on:
  push:
    branches: [ main, master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Clean install with npm bug workaround
      run: |
        # Remove existing files completely
        rm -rf node_modules package-lock.json
        
        # Clear npm cache
        npm cache clean --force
        
        # Install with flags to avoid the Rollup bug
        npm install --no-optional --legacy-peer-deps --force
        
        # Explicitly install Rollup if needed
        npm install rollup@^4.52.2 --no-optional

    - name: Build project
      run: npm run build

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./dist

    - name: Deploy to GitHub Pages
      uses: actions/deploy-pages@v4
