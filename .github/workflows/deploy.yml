name: Deploy Vue.js App to GitHub Pages

on:
  push:
    branches: [ main, master ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Clean installation with npm bug fix
      run: |
        # Remove existing files that might cause the bug
        rm -rf node_modules package-lock.json
        
        # Install with specific flags to avoid optional dependencies bug
        npm install --no-optional --no-audit --no-fund --prefer-offline
        
        # Force rebuild native modules
        npm rebuild

    - name: Build project
      run: |
        # Set environment variable to skip optional dependencies
        export NPM_CONFIG_OPTIONAL=false
        npm run build

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./dist

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
